migration:
  options:
    install_command: odoo
    ## PLATFORM
    #install_args: --load=web,session_redis,attachment_s3,logging_json
  versions:
    - version: 11.0.0
      operations:
        pre:
          - anthem songs.install.generated.base.core::pre
        post:
          ## PLATFORM
          - anthem openerp.addons.cloud_platform.songs::install_exoscale
          - anthem songs.install.generated.base.core::post
          - anthem songs.install.generated.base.website::post
          - anthem songs.install.users::main
          - anthem songs.install.email::main
      modes:
        # full:
        #   operations:
        #     post:
        #       - anthem songs.install.data_full::main
        sample:
          operations:
            post:
              - anthem songs.sample.generated.custom.fluxdock::post
      addons:
        upgrade:
          ## core
          - contacts
          ## PLATFORM
          - cloud_platform_exoscale
          - attachment_s3
          #### oca/server-tools
          - base_technical_features
          #### oca/server-env
          - server_environment
          - server_environment_ir_config_parameter
          - mail_environment
          #### oca/web
          - web_environment_ribbon
          #### oca/social
          - mail_digest
          #### camptocamp/odoo-dj
          - dj_website
          #### local-src
          - fluxdock_membership
          - fluxdock_theme
          - fluxdock_project
    - version: 11.0.1
    - version: 11.0.2
      addons:
        upgrade:
          - fluxdock_dj
          # will upgrade all flux* modules
          - fluxdock_theme
    - version: 11.0.3
      addons:
        upgrade:
          - fluxdock_theme
    - version: 11.0.4
      operations:
        post:
          - anthem songs.upgrades.upgrade_11_0_4::post
      addons:
        upgrade:
          - contacts
          - fluxdock_theme
          - fluxdock_importer
          - website_snippet_anchor
          - website_anchor_smooth_scroll
          - website_snippet_preset
    - version: 11.0.5
      operations:
        post:
          - anthem songs.install.email::main
    - version: 11.0.6
      operations:
        post:
          - anthem songs.install.email::main
    - version: 11.0.7
      addons:
        upgrade:
          - fluxdock_theme
          - fluxdock_membership
      operations:
        post:
          - anthem songs.sample.generated.custom.fluxdock::load_project_partner_profession
